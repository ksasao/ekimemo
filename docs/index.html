<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中...</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d4e6f1, #a9cce3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #2c3e50;
        }

        /* メインの枠 */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        /* テキスト */
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* リンクのスタイル */
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* アイコン（地図をイメージ） */
        .map-icon {
            font-size: 3em;
            color: #16a085;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map-icon">🗺️</div>
        <p>数秒後に「駅メモスポット」へリダイレクトします。</p>
        <p>リダイレクトされない場合は、<a href="https://github.com/ksasao/ekimemo/blob/main/README.md">こちら</a>をクリックしてください。</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "https://github.com/ksasao/ekimemo/blob/main/README.md";
        }, 3000); // 3秒後にリダイレクト
    </script>
</body>
</html>
