            this.style.backgroundColor = 'rgba(66, 133, 244, 0.7)';

        });
        document.getElementById('getLocation').addEventListener('touchend', function() {
            this.style.backgroundColor = 'rgba(66, 133, 244, 0.7)';
            this.style.boxShadow = '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)';
        });

    });
